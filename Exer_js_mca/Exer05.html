<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <script>
        let a , b, c, soma;
        a = parseInt(prompt("Digite um numero inteiro: "));
        b =parseInt(prompt("Digite outro numero inteiro:"));
		c =parseInt(prompt("Digite o ultimo numero inteiro:")); 
        soma = a+b+c;
		document.write("A soma dos números é: " + soma);
    </script>
</body>
</html>
