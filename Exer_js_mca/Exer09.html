<body>
    <script>
        let  salario, salario_aumento;
		salario = parseFloat(prompt("Digite o salario atual do funcionario: "));
		if (salario < 2500)
		{
			salario_aumento = (salario+(salario * 0,25));
			alert("O antigo salario do funcionario era R$" + salario + " com o aumento passa a ser de R$" +salario_aumento) ;
		}
        else
		{
			alert("Este funcionario nÃ£o faz jus ao aumento!");
		}
    </script>
