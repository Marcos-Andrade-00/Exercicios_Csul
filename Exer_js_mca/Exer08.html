<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <script>
        let  degrau, altura, quant;
		altura = parseFloat(prompt("Digite a altura que deseja alcançar com a escada em metros: "));
        degrau = parseFloat(prompt("Digite a altura do degrau em metros: "));
        quant = (altura/degrau);
        alert("A escada terá que ter " + quant + " degraus" ) ;
    </script>
</body>
</html>
