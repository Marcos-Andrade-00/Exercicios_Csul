<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <script>
        let base, altura, area;
        base = parseInt(prompt("Digite o tamanho da base do triângulo em (cm): "));
        altura =parseInt(prompt("Digite o tamanho da altura do triângulo em (cm):"));
		area = (base*altura)/2
        alert("A area deste triângulo é: " + area) ;
    </script>
</body>
</html>
